<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Garima ‚ù§Ô∏è Aman</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Poppins,sans-serif;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  min-height:100vh;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation:float 7s linear infinite;
  opacity:.7;
}
@keyframes float{
  0%{transform:translateY(0)}
  100%{transform:translateY(-120vh);opacity:0}
}

.card{
  background:#fff;
  width:90%;
  max-width:900px;
  border-radius:25px;
  padding:40px 25px;
  text-align:center;
  box-shadow:0 25px 50px rgba(0,0,0,.2);
  z-index:2;
}

.hidden{display:none}

h1{
  font-family:'Playfair Display',serif;
  color:#e63946;
  font-size:2.2rem;
  margin-bottom:25px;
}

.buttons{
  display:flex;
  justify-content:center;
  gap:20px;
}

button{
  padding:14px 28px;
  font-size:1.1rem;
  border-radius:30px;
  border:none;
  cursor:pointer;
}

#yesBtn{
  background:#e63946;
  color:#fff;
  transition:.3s;
}

#noBtn{
  background:#ccc;
}

/* page 2 */
#typed{
  min-height:50px;
  font-size:2rem;
}

.photos{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:20px;
  margin:30px 0;
}

.photos img{
  width:100%;
  border-radius:18px;
  box-shadow:0 15px 35px rgba(0,0,0,.3);
  transition:.4s;
}

.photos img:hover{transform:scale(1.07)}

.music{
  margin-top:20px;
  background:#e63946;
  color:white;
}

footer{
  margin-top:30px;
  font-family:'Playfair Display',serif;
  color:#e63946;
}
</style>
</head>

<body>

<!-- hearts -->
<script>
setInterval(()=>{
  let h=document.createElement("div");
  h.className="heart";
  h.innerText="üíñ";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=16+Math.random()*20+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
},500);
</script>

<!-- PAGE 1 -->
<div class="card" id="page1">
  <h1>Will you be my Valentine,<br>Miss Wonder Woman? üíò</h1>
  <div class="buttons">
    <button id="yesBtn" onclick="openSurprise()">Yes üíï</button>
    <button id="noBtn" onclick="growYes()">No üôà</button>
  </div>
</div>

<!-- PAGE 2 -->
<div class="card hidden" id="page2">
  <h1 id="typed"></h1>

  <p>
    Garima,<br>
    you are not just my Valentine,<br>
    you are my peace, my strength, my future. üíç
  </p>

  <div class="photos">
    <img src="garima1.jpeg">
    <img src="garima2.jpeg">
    <img src="garima3.jpeg">
    <img src="garima4.jpeg">
  </div>

  <button class="music" onclick="playMusic()">üé∂ Play Our Song</button>

  <footer>
    With all my love,<br>
    <strong>Aman ‚ù§Ô∏è</strong>
  </footer>
</div>

<audio id="song" src="song.mp3"></audio>

<script>
let scale=1;
function growYes(){
  scale+=0.2;
  document.getElementById("yesBtn").style.transform=`scale(${scale})`;
}

function openSurprise(){
  document.getElementById("page1").classList.add("hidden");
  document.getElementById("page2").classList.remove("hidden");
  typeText();
}

let text="Happy Valentine‚Äôs Day, Garima üíñ";
let i=0;
function typeText(){
  if(i<text.length){
    document.getElementById("typed").innerHTML+=text.charAt(i);
    i++;
    setTimeout(typeText,80);
  }
}

function playMusic(){
  document.getElementById("song").play();
}
</script>

</body>
</html>
