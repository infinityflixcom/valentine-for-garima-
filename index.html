<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Poppins,sans-serif;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  min-height:100vh;
  overflow-x:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation:float 7s linear infinite;
  opacity:.7;
}
@keyframes float{
  0%{transform:translateY(0)}
  100%{transform:translateY(-120vh);opacity:0}

.card{
  background:#fff;
  width:92%;
  max-width:900px;
  border-radius:28px;
  padding:45px 30px;
  text-align:center;
  box-shadow:0 25px 50px rgba(0,0,0,.2);
  z-index:2;
}

.hidden{display:none}

h1{
  font-family:'Playfair Display',serif;
  color:#e63946;
  font-size:2.3rem;
  margin-bottom:20px;
}

p{
  font-size:1rem;
  line-height:1.7;
  color:#333;
}

.buttons{
  display:flex;
  justify-content:center;
  gap:22px;
  margin-top:25px;
}

button{
  padding:14px 30px;
  font-size:1.05rem;
  border-radius:30px;
  border:none;
  cursor:pointer;
}

#yesBtn{
  background:#e63946;
  color:#fff;
  transition:.3s;
}

#noBtn{
  background:#ccc;
}

/* typing */
#typed{
  min-height:55px;
  font-size:2rem;
}

/* photos */
.photos{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:20px;
  margin:35px 0;
}

.photos img{
  width:100%;
  border-radius:18px;
  box-shadow:0 15px 35px rgba(0,0,0,.3);
  transition:.4s;
}
.photos img:hover{transform:scale(1.07)}

/* choice */
.choice{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:25px;
}
.choice button{
  background:linear-gradient(135deg,#ff5f9e,#ff9966);
  color:#fff;
}

/* footer */
footer{
  margin-top:35px;
  font-family:'Playfair Display',serif;
  color:#e63946;
  font-size:1.1rem;
}
</style>
</head>

<body>
